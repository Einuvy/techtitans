<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
</head>
<body>
    <div id="login">
        <header>
    
        </header>
        <main class="d-flex justify-content-center align-items-center">
            <div class="container-form">
                <form action="" method="get">
                    <div class="d-flex flex-column align-items-center container-login p-3"  v-if="login === true">
                        <h2 class="text-white">Login</h2>
                        
                        <div class="d-flex flex-column justify-content-center align-items-center w-100 gap-2">
                            <div class="d-flex flex-column">
                                <label class="text-white" for="loginEmail">Email:</label>
                                <input id="loginEmail" type="text" v-model="email">
                            </div>
                            <div class="d-flex flex-column">
                                <label class="text-white" for="PasswordLogin">Password:</label>
                                <input id="PasswordLogin" type="password" v-model="password">
                            </div>
                        </div>
        
                        <div class="d-flex flex-column align-items-center gap-2 justify-content-center my-3 w-100">
                            <a @click.prevent class="ancorLogin" href="./index.html">
                                <button @click.stop.prevent="logIn()" class="button-64" role="button"><span class="text">Login</span></button>
                            </a>
                            <p v-if="msg.length != 0" class="text-center rounded-3 text-white bg-danger">{{msg}}</p>
                        </div>
                        
                        <div class="form-check form-switch d-flex flex-column w-100 align-items-center text-center  p-0">
                            <div class="d-flex flex-column ">

                                <input class="d-none" v-model="login" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="text-white w-100 text-center" for="flexSwitchCheckDefault" >¿Don't have an account?</label> 
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column align-items-center container-login p-3" v-if="login === false">
                        <h2 class="text-white">Sign Up</h2>
                        
                        <div class="d-flex flex-column gap-2">
                            <label class="text-white" for="First">First Name:</label>
                            <input id="First" type="text" v-model="firstName">
                            <label class="text-white" for="Last">Last Name:</label>
                            <input id="First" type="text" v-model="lastName">
                            <label class="text-white" for="Last">Phone Number:</label>
                            <input id="Phone" type="number" v-model="phoneNumber">
                            <label class="text-white" for="Last">Address:</label>
                            <input id="Last" type="text" v-model="address">
                            <label class="text-white" for="email">Email:</label>
                            <input id="email" type="text" v-model="email">
                            <label class="text-white" for="Password">Birth date:</label>
                            <input id="birthdate" type="date" v-model="birthDate"> 
                            <label class="text-white" for="birthdate">Password:</label>
                            <input id="Password" type="password" v-model="password">                            
                        </div>
        
                        
                        
                        <div class="d-flex flex-column align-items-center gap-2 justify-content-center my-3">
                            <button @click.stop.prevent="signUp()" class="button-64" role="button"><span class="text">Sign Up</span></button>
                            <p v-if="msg.length != 0" class="text-center rounded-3 text-white bg-danger">{{msg}}</p>
                        </div>

                        <div class="form-check form-switch d-flex  p-0">
                            <input class="d-none" v-model="login" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="text-white" for="flexSwitchCheckDefault"  >¿Already have an account?</label> 
                        </div>
                    </div>
    
    
                </form>
            </div>
        </main>
        <footer>
    
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/login.js"></script>
    </div>
</body>
</html>
